<!doctype html>

<nav class="navbar sticky-top navbar-expand-lg navbar-custom-colors">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/frontend/homeEmpleado}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/tarjetasEmpleado}">Administración de tarjetas</a>
                </li>
                <li th:if="${gerente}" class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/turnos}">Administración de turnos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/frontend/reservasEmpleado}">Administración de reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/incidencias}">Administración de incidencias</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/cerrarSesionEmpleado}">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center fw-bold py-3"> Ver Reservas </h2>
            <div class="card">
                <form th:action="@{/frontend/cargarActividadesFecha}" method="post" class="card-body cardbody-color p-lg-5 form-custom-colors">
                    <div class="mb-3">
                        <label for="fechaDeReserva" class="form-label">Fecha de la reserva</label>
                        <input type="date" class="form-control" id="fechaDeReserva" name="fechaReserva" th:min="${fechaActual}" th:value="${fechaActual}" required>
                    </div>
                    <button type="submit" class="btn button-custom-colors btn-block w-100">Comprobar actividades</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:if="${!actividadesFecha.isEmpty()}" class="container mt-5">
    <h2 class="text-center fw-bold py-3" th:text="'Reservas del día ' + ${fechaSeleccionada}"></h2>
    <div class="card my-3" th:each="reserva : ${reservasFecha}">
        <div class="card-body card-custom-colors">
            <p class="text-center" th:text="'Nombre: ' + ${reserva.getNombreContacto()}"></p>
            <p class="text-center" th:text="'Personas: ' + ${reserva.getPersonas()}"></p>
            <table class="table table-bordered table-custom-secondary">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Actividad</th>
                    <th scope="col">Sesión</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="actividad : ${actividadesFecha}" th:if="${actividad.getReservaID().getId() == reserva.getId()}">
                    <td th:text="${actividad.getAtraccionID().getNombre()}"></td>
                    <td th:text="${actividad.getId().getSesion()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
