<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/frontend}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/info}">¿Quiénes Somos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/datosReserva}">Reservar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/frontend/verReserva}">Ver reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/credencialesTarjetaCliente}">Ver Tarjeta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/miembroclub}">Club Fun</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/inicioSesionEmpleado}">Acceso Empleados</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">
                <form th:action="@{/frontend/comprobarReserva}" method="post" class="card-body cardbody-color p-lg-5">
                    <div th:if="${msg != null}" class="alert alert-danger" role="alert">
                        <span th:text="${msg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="mb-3">
                        <label for="idReservaCliente" class="form-label">ID de la reserva</label>
                        <input type="number" class="form-control" id="idReservaCliente" name="idReserva" placeholder="Introduce el ID de la reserva" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailContactoCliente" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailContactoCliente" name="emailContacto" placeholder="Introduce el correo de contacto" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ver Reserva</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
