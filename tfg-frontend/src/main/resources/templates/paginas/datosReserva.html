<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Datos de la reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/colors.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="body-custom-font">
<nav class="navbar navbar-expand-lg navbar-custom-colors">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/frontend}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/info}">¿Quiénes Somos?</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/frontend/datosReserva}">Reservar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/verReserva}">Ver reservas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/credencialesTarjetaCliente}">Ver Tarjeta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/miembroclub}">Club Fun</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/frontend/inicioSesionEmpleado}">Acceso Empleados</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-auto">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center fw-bold py-3">Datos de la reserva</h2>
            <div class="card">
                <form th:action="@{/frontend/cargarActividades}" method="post" class="card-body form-custom-colors p-lg-5">
                    <div th:if="${msg != null}" class="alert alert-danger" role="alert">
                        <span th:text="${msg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div class="mb-3">
                        <label for="numeroPersonasReserva" class="form-label">Número de personas</label>
                        <input type="number" class="form-control" id="numeroPersonasReserva" name="personasReserva" min="1" value="1" step="1">
                    </div>
                    <div class="mb-3">
                        <label for="locales">Selecciona un local:</label>
                        <select id="locales" name="local" class="form-select">
                            <option th:each="sitio : ${sitios}" th:value="${sitio.getId()}" th:text="${sitio.getCalle()} + ', ' + ${sitio.getCiudad()} + ' (' + ${sitio.getProvincia()} + ')' "></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fechaDeReserva" class="form-label">Fecha de la reserva</label>
                        <input type="date" class="form-control" id="fechaDeReserva" name="fechaReserva" th:min="${fechaActual}" th:value="${fechaActual}">
                    </div>
                    <button type="submit" class="btn button-custom-colors btn-block w-100">Comprobar actividades</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
