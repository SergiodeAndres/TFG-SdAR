<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/frontend}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/frontend/info}">¿Quiénes Somos?</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/frontend/datosReserva}">Reservar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/frontend/verReserva}">Ver reservas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/frontend/credencialesTarjetaCliente}">Ver Tarjeta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/frontend/miembroclub}">Club Fun</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/frontend/inicioSesionEmpleado}">Acceso Empleados</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<h1>Datos de la reserva</h1>
<table class="table table-hover">
  <thead class="thead-light">
  <tr>
    <th scope="col">Actividad</th>
    <th scope="col">Sesión</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="actividad : ${actividadesReserva}">
    <td th:text="${actividad.getAtraccionID().getNombre()}"></td>
    <td th:text="${actividad.getSesion()}"></td>
  </tr>
  </tbody>
</table>
<p th:text="'Fecha de la reserva:' + ${reserva.getFechaReserva()} "></p>
<p th:text="'Lugar de la reserva:' + ${reserva.getSitioID().getCalle()} "></p>
<p th:text="'Número de personas de la reserva:' + ${reserva.getPersonas()} "></p>
<a th:href="@{/frontend/eliminarReserva}" th:text="'Cancelar reserva'" onclick="return confirm('¿Estas seguro?')" class="btn btn-warning" role="button" title="eliminar de la reserva."><i class="fas fa-trash" aria-hidden="true"></i></a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
